<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <title>Birthdays</title>
</head>

<body>
    <div class="header">
        <h1>Birthdays</h1>
    </div>
    <div class="container">
        <div class="section">

            <h2>Add a Birthday</h2>
            <form action="/" method="post">
                <input name="name" type="text" required autofocus>
                <input name="month" type="integer" required>
                <input name="day" type="integer" required>
                <button type="submit" value="Submit">Submit</button>
            </form>
        </div>

        <div class="section">

            <h2>All Birthdays</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Birthday</th>
                    </tr>
                </thead>
                <tbody>
                    {% for birthdays in birthdays %}
                    <tr>
                        <td> {{ birthdays["name"] }}</td>
                        <td> {{ birthdays["month"] }}/{{ birthdays["day"] }}</td>
                        <td>
                            <form action="/" method="post">
                                <input name="id" type="hidden" value="{{ birthdays.id }}">
                                <input type="submit" value="Deregister">
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
