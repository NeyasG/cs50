{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}



{% block main %}
<p>Current Transaction list</p>
<p>{{ transactions }}</p>

<table align="center">
    <thead>
        <tr>
            <th>{{ name[0].username }}</th>
        </tr>
    </thead>
    <tbody>
        {% for row in transactions %}
            <tr>
                <td>
                    {{ row.symbol }}
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
