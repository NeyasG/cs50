{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}



{% block main %}

<table align="center">
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        {% for row in stocks %}
            <tr>
                <td>{{ row.symbol }}</td>
                <td>{{ row.shares }}</td>
                <td>{{ lookup(row.symbol)["price"] }}</td>
                <td></td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<p>You have {{ cash[0].cash | usd }} available</p>

{% endblock %}
